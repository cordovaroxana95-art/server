<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios - Responsiva</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Usuarios üßë‚Äçüíª</h1>
    </header>
    <main class="container">
        <section id="user-form-section" class="card">
            <h2>Crear Nuevo Usuario</h2>
            <form id="user-form">
                <input type="hidden" id="user-id">
                <input type="text" id="name" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electr√≥nico" required>
                <input type="number" id="age" placeholder="Edad (>= 18)" min="18">
                
                <div id="form-messages" class="messages"></div>

                <button type="submit" id="submit-btn">Crear Usuario</button>
            </form>
        </section>

        <section id="user-list-section" class="card">
            <h2>Lista de Usuarios</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <p id="no-users" style="text-align: center; margin-top: 20px; display: none;">No hay usuarios registrados.</p>
        </section>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
